<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookMeIn2</title>
    <style>
        /* Import the BookMeIn2 Style Library */
        /* BookMeIn2 B2B Style Library v1.0
         * Comprehensive CSS library for rapid UI development
         * Import this file to use all components and utilities
         */

        /* ===== CSS CUSTOM PROPERTIES (DESIGN TOKENS) ===== */
        :root {
          /* Primary Colors */
          --primary-50: #eff6ff;
          --primary-100: #dbeafe;
          --primary-200: #bfdbfe;
          --primary-300: #93c5fd;
          --primary-400: #60a5fa;
          --primary-500: #3b82f6;
          --primary-600: #2563eb;
          --primary-700: #1d4ed8;
          --primary-800: #1e40af;
          --primary-900: #1e3a8a;

          /* Status Colors */
          --success-50: #ecfdf5;
          --success-500: #10b981;
          --success-600: #059669;
          --warning-50: #fffbeb;
          --warning-500: #f59e0b;
          --warning-600: #d97706;
          --error-50: #fef2f2;
          --error-500: #ef4444;
          --error-600: #dc2626;
          --info-50: #f0f9ff;
          --info-500: #06b6d4;
          --info-600: #0891b2;

          /* Neutral Colors */
          --neutral-50: #f8fafc;
          --neutral-100: #f1f5f9;
          --neutral-200: #e2e8f0;
          --neutral-300: #cbd5e1;
          --neutral-400: #94a3b8;
          --neutral-500: #64748b;
          --neutral-600: #475569;
          --neutral-700: #334155;
          --neutral-800: #1e293b;
          --neutral-900: #0f172a;

          /* Semantic Light Mode Variables */
          --bg-primary: var(--neutral-50);
          --bg-secondary: var(--neutral-100);
          --bg-tertiary: var(--neutral-200);
          --text-primary: var(--neutral-900);
          --text-secondary: var(--neutral-600);
          --text-tertiary: var(--neutral-400);
          --border-color: var(--neutral-200);
          --border-focus: var(--primary-500);

          /* Shadows */
          --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
          --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

          /* Spacing Scale (8px base) */
          --spacing-xs: 0.25rem;
          --spacing-sm: 0.5rem;
          --spacing-md: 1rem;
          --spacing-lg: 1.5rem;
          --spacing-xl: 2rem;
          --spacing-2xl: 3rem;
          --spacing-3xl: 4rem;

          /* Border Radius */
          --radius-sm: 0.25rem;
          --radius: 0.5rem;
          --radius-md: 0.75rem;
          --radius-lg: 1rem;
          --radius-xl: 1.5rem;
          --radius-full: 9999px;

          /* Typography */
          --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          --font-mono: 'Fira Code', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;

          /* Transitions */
          --transition-fast: 150ms ease-out;
          --transition: 200ms ease;
          --transition-slow: 300ms ease;

          /* Z-Index Scale */
          --z-dropdown: 1000;
          --z-sticky: 1020;
          --z-fixed: 1030;
          --z-modal-backdrop: 1040;
          --z-modal: 1050;
          --z-popover: 1060;
          --z-tooltip: 1070;
          --z-toast: 1080;
        }

        /* Base Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: var(--font-family);
          line-height: 1.5;
          color: var(--text-primary);
          background-color: var(--bg-primary);
          transition: background-color var(--transition), color var(--transition);
        }

        /* Import rest of CSS library styles */
        .text-h1 { font-size: 3rem; font-weight: 700; line-height: 1.2; letter-spacing: -0.02em; }
        .text-h2 { font-size: 2.25rem; font-weight: 600; line-height: 1.3; letter-spacing: -0.01em; }
        .text-h3 { font-size: 1.875rem; font-weight: 600; line-height: 1.4; letter-spacing: -0.01em; }
        .text-h4 { font-size: 1.5rem; font-weight: 500; line-height: 1.4; }
        .text-center { text-align: center; }
        .text-secondary { color: var(--text-secondary); }
        .mb-sm { margin-bottom: var(--spacing-sm); }
        .mb-md { margin-bottom: var(--spacing-md); }
        .mb-lg { margin-bottom: var(--spacing-lg); }
        .mb-xl { margin-bottom: var(--spacing-xl); }

        .form-group { margin-bottom: var(--spacing-lg); }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--text-primary); margin-bottom: var(--spacing-sm); }
        .form-input {
          width: 100%;
          padding: 0.75rem var(--spacing-md);
          border: 2px solid var(--border-color);
          border-radius: var(--radius);
          background-color: var(--bg-primary);
          color: var(--text-primary);
          font-size: 0.875rem;
          font-family: inherit;
          transition: border-color var(--transition);
          min-height: 44px;
        }
        .form-input:focus {
          outline: none;
          border-color: var(--border-focus);
        }
        .form-input::placeholder {
          color: var(--text-tertiary);
        }

        .btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: var(--spacing-sm);
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: var(--radius);
          font-size: 0.875rem;
          font-weight: 500;
          font-family: inherit;
          line-height: 1;
          cursor: pointer;
          transition: all var(--transition);
          text-decoration: none;
          white-space: nowrap;
          min-height: 44px;
        }
        .btn:focus {
          outline: 2px solid var(--border-focus);
          outline-offset: 2px;
        }
        .btn-primary {
          background-color: var(--primary-600);
          color: white;
        }
        .btn-primary:hover:not(:disabled) {
          background-color: var(--primary-700);
          transform: translateY(-1px);
          box-shadow: var(--shadow-md);
        }

        .card {
          background-color: var(--bg-secondary);
          border: 1px solid var(--border-color);
          border-radius: var(--radius-md);
          padding: var(--spacing-lg);
          box-shadow: var(--shadow);
          transition: box-shadow var(--transition);
        }

        /* Custom styles for this page */
        .auth-container {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: var(--spacing-lg);
          background: linear-gradient(135deg, var(--primary-50) 0%, var(--bg-primary) 100%);
        }

        .auth-card {
          background: white;
          padding: var(--spacing-2xl);
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow-xl);
          width: 100%;
          max-width: 420px;
        }

        .checkbox-group {
          display: flex;
          align-items: flex-start;
          gap: var(--spacing-sm);
          margin-bottom: var(--spacing-lg);
        }

        .checkbox-input {
          width: 18px;
          height: 18px;
          margin-top: 2px;
          cursor: pointer;
          accent-color: var(--primary-600);
        }

        .checkbox-label {
          flex: 1;
          font-size: 0.875rem;
          color: var(--text-secondary);
          line-height: 1.5;
        }

        .checkbox-label a {
          color: var(--primary-600);
          text-decoration: none;
        }

        .checkbox-label a:hover {
          text-decoration: underline;
        }

        .btn-full {
          width: 100%;
        }

        .divider {
          text-align: center;
          margin: var(--spacing-xl) 0;
          position: relative;
        }

        .divider::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 0;
          right: 0;
          height: 1px;
          background: var(--border-color);
        }

        .divider span {
          background: white;
          padding: 0 var(--spacing-md);
          position: relative;
          color: var(--text-tertiary);
          font-size: 0.875rem;
        }

        .signin-link {
          text-align: center;
          margin-top: var(--spacing-xl);
          font-size: 0.875rem;
          color: var(--text-secondary);
        }

        .signin-link a {
          color: var(--primary-600);
          text-decoration: none;
          font-weight: 500;
        }

        .signin-link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-xl">
                <h1 class="text-h3 mb-sm">Register</h1>
                <p class="text-secondary">Create Account</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                    />
                </div>

                <div class="checkbox-group">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms" 
                        class="checkbox-input"
                        required
                    />
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> (GDPR)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Sign Up
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="signin-link">
                Already have an account? <a href="#">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!termsAccepted) {
                alert('Please accept the Terms and Conditions');
                return;
            }
            
            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Password strength check (minimum 8 characters)
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Success - normally would submit to server
            console.log('Form submitted:', { email, password, termsAccepted });
            alert('Registration successful! (This is a demo)');
        });

        // Add focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
