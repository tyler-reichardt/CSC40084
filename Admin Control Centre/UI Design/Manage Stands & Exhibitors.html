<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitor & Stand Management</title>
    <link rel="stylesheet" href="../../bookmein2-style-library.css">
</head>
<body>
    <div class="container py-xl">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <div class="flex justify-between items-center">
                    <h1 class="text-h3">Exhibitor & Stand Management</h1>
                    <button class="btn btn-primary">Publish Expo Map</button>
                </div>
            </div>
            
            <div class="card-content">
                <!-- View Toggle -->
                <div class="flex justify-center mb-lg">
                    <div class="flex gap-sm border rounded-lg p-xs">
                        <button class="btn btn-sm btn-secondary">Visual Map View</button>
                        <button class="btn btn-sm btn-primary">Table View</button>
                    </div>
                </div>

                <!-- Exhibitor Table -->
                <div class="mb-lg">
                    <table class="table w-full">
                        <thead>
                            <tr>
                                <th>Stand ID</th>
                                <th>Assigned Exhibitor</th>
                                <th>Status</th>
                                <th style="width: 100px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>A1</strong></td>
                                <td>Tech Solutions Inc.</td>
                                <td><span class="badge badge-success">Available</span></td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" onclick="openEditModal('A1')">Edit</button>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>B2</strong></td>
                                <td>Global Innovations</td>
                                <td><span class="badge badge-warning">Pending</span></td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" onclick="openEditModal('B2')">Edit</button>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>C3</strong></td>
                                <td>Creative Arts Co.</td>
                                <td><span class="badge badge-success">Available</span></td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" onclick="openEditModal('C3')">Edit</button>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>A1</strong></td>
                                <td>Tech Solutions Inc.</td>
                                <td><span class="badge badge-success">Available</span></td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" onclick="openEditModal('A1-2')">Edit</button>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>B2</strong></td>
                                <td>Global Innovations</td>
                                <td><span class="badge badge-warning">Pending</span></td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" onclick="openEditModal('B2-2')">Edit</button>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>C3</strong></td>
                                <td>Creative Arts Co.</td>
                                <td><span class="badge badge-success">Available</span></td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" onclick="openEditModal('C3-2')">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Create New Stand Button -->
                <div class="text-center">
                    <button class="btn btn-secondary" onclick="openCreateModal()">+ Create New Stand</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Stand Modal -->
    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h3 class="modal-title">Edit Stand</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-label" for="stand-id">Stand Name/ID</label>
                        <input type="text" id="stand-id" class="form-input" value="A1">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="exhibitor">Assign Exhibitor</label>
                        <select id="exhibitor" class="form-input form-select">
                            <option>Tech Solutions Inc.</option>
                            <option>Global Innovations</option>
                            <option>Creative Arts Co.</option>
                            <option>Digital Marketing Pro</option>
                            <option>Future Tech Labs</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        function openEditModal(standId) {
            document.getElementById('editModal').style.display = 'flex';
            document.getElementById('stand-id').value = standId;
        }

        function openCreateModal() {
            document.getElementById('editModal').style.display = 'flex';
            document.querySelector('.modal-title').textContent = 'Create New Stand';
            document.getElementById('stand-id').value = '';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>
</body>
</html>
