<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Issue Credentials</title>
    <link rel="stylesheet" href="../../bookmein2-style-library.css">
</head>
<body>
    <div class="container py-xl">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <div class="card-content p-xl">
                <h1 class="text-h2 text-center mb-xl" style="text-decoration: underline;">RE-ISSUE CREDENTIALS</h1>
                
                <!-- User Lookup -->
                <div class="form-group mb-xl">
                    <input type="text" 
                           class="form-input" 
                           placeholder="Lookup User by Name or Email"
                           id="userLookup">
                </div>

                <!-- User Details Section -->
                <div class="mb-xl" style="border: 2px dashed var(--border-color); border-radius: var(--radius); padding: var(--spacing-lg);">
                    <h3 class="text-h4 mb-md">User Details:</h3>
                    
                    <div class="mb-md">
                        <div class="flex items-center gap-md">
                            <span class="font-semibold" style="min-width: 80px;">NAME:</span>
                            <div class="flex-1 p-sm bg-secondary rounded" style="font-family: cursive;">
                                <span id="userName">[User's Name]</span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-md">
                        <div class="flex items-center gap-md">
                            <span class="font-semibold" style="min-width: 80px;">EMAIL:</span>
                            <div class="flex-1 p-sm bg-secondary rounded" style="font-family: cursive;">
                                <span id="userEmail">[User's Email]</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center gap-md">
                            <span class="font-semibold" style="min-width: 80px;">STATUS:</span>
                            <div class="flex-1 p-sm bg-secondary rounded" style="font-family: cursive;">
                                <span id="userStatus">[User's Status]</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Issue Badge Button -->
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" style="min-width: 250px;">
                        ISSUE NEW BADGE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock functionality for user lookup
        document.getElementById('userLookup').addEventListener('input', function(e) {
            if (e.target.value.length > 3) {
                // Simulate user data population
                document.getElementById('userName').textContent = 'John Smith';
                document.getElementById('userEmail').textContent = 'john.smith@example.com';
                document.getElementById('userStatus').textContent = 'Active Attendee';
            } else {
                document.getElementById('userName').textContent = '[User\'s Name]';
                document.getElementById('userEmail').textContent = '[User\'s Email]';
                document.getElementById('userStatus').textContent = '[User\'s Status]';
            }
        });
    </script>
</body>
</html>
